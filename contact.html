    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("60jNnD7Xb7UA3VsE5");
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('service_2vvr6ik', 'template_wj6yjej', this)
                    .then(() => {
                        alert('Message sent successfully!');
                    }, (error) => {
                        alert('Failed to send message. Please try again.');
                    });
            });
        }
    </script>

        .contact-form {

            padding: 30px;
            border-radius: 8px;
        }

        .contact-form label {
            font-size: 18px;
            color: #fff;
        }

        .contact-form .form-control {
            background-color: transparent;
            border: 1px solid #ddd;
            color: #fff;
        }

        .contact-form .form-control::placeholder {
            color: white;
        }

        .contact-form .btn {
            background-color: white;
            border: none;
        }

        .contact-form .btn:hover {
            background-color: #138496;
        }
    </style>

    <!-- Contact Form Section -->
    <div class="contact-section" style="height: 800px; padding-left: 20px;">
        <div class="container" style="padding-top: 80px;">
            <h2 class="text-center">Contact Us</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="contact-form" class="contact-form needs-validation" novalidate>
                        <input type="hidden" name="contact_number" value="697483">
                        <div class="form-group">
                            <label for="user_name">Name</label>
                            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter your name" required>
                            <div class="invalid-feedback" style="color: black;">
                                Please enter your name.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user_email">Email</label>
                            <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Enter your email" required>
                            <div class="invalid-feedback" style="color: black;">
                                Please enter a valid email address.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                            <div class="invalid-feedback" style="color: black;">
                                Please enter your message.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="color: black;">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
